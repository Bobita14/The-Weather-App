<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <title>Document</title>
    <style>
        p{
            background-color:blanchedalmond
        }
    </style>
</head>
<body>
    <h1>The Weather Here</h1>
    <a href="results.html">Check database!</a>

    <p>
        latitude: <span id='lat'></span>&deg;<br>
        longitude: <span id='lon'></span>&deg;
    </p>
    <p>
        The weather here in <span id="city"></span>, <span id="country"></span> is: <span id="summary"></span>, with a temperature of: <span id="temperature"></span>&degC.
        The concentration of particle matter (<span id="aq_parameter"></span>), is <span id="aq_value"></span> <span id="aq_units"></span> last recorded on <span id="aq_date"></span>.
    </p>
    <div class="button">
        <button id="checkin">Check In!</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
